<html>

<head>
    <title>My Form</title>
</head>

<body>
    <form style="margin-top: 150px;margin-left: 400px; border-style: solid;width: 400px;  text-align: center; ">
        <p>
            <label>First name:</label>
            <input type="text" name="fname" placeholder="Insert First Name">
        </p>
        <p>
            <label>Last name:</label>
            <input type="text" name="lname" placeholder="Insert Last Name">
        </p>
        <p>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male</input>
            <input type="radio" name="gender" value="female">Female</input>
        </p>
        <p>
            <label>Country:</label>
            <select name="Countries" id="selectedCountry">

                <option value="england">England</option>
                <option value="Israel">Israel</option>
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="germany">Germany</option>


            </select>
        </p>
        <p>
            <label>My Color:</label>
            <input value="red" type="checkbox" name="color">
            <label>Red</label>
            <input value="green" type="checkbox" name="color" name="color">
            <label>Green</label>
            <input value="blue" type="checkbox" name="color">
            <label>Blue</label>

        </p>
        <p>
            <label>Description:</label>
            <textarea rows="5"  name="color" placeholder="Insert Text Here" ></textarea>

        </p>

        <button type="submit" value="submit" ">Send Form</button>
   
   
    </form>




</body>



</html>
